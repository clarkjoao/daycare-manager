  <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="form card shadow-lg o-hidden border-0 my-5">
    <div class="form-group">
      <h1>Novo Aluno</h1>
    </div>
    <div class="form-group">
      <label>Nome Completo</label>
      <input [(ngModel)]="form.name" type="text" name="name" class="form-control" />
    </div>
    <div class="form-group">
      <label>Idade</label>
      <input [(ngModel)]="form.age" type="number" name="age" class="form-control" />
    </div>
    <div class="form-group">
      <label>Responsabel</label>
      <input [(ngModel)]="form.responsable" type="text" name="responsable" class="form-control" />
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Turma</label>
      <select class="form-control" id="classromm">
        <option *ngFor="let class of classrooms" [value]="class.id">{{class.name}}</option>
      </select>
    </div>
  </form>
