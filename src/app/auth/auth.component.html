<mat-toolbar class="toolbar">
  <span>Minha Creche</span>
</mat-toolbar>

<div class="container-auth">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="form">
    <div *ngIf="!registerMode" class="form-group">
      <h1>Faça seu Login</h1>
    </div>
    <div *ngIf="registerMode" class="form-group">
      <h1>Faça seu Registro</h1>
    </div>
    <div *ngIf="registerMode" class="form-group">
      <label>Nome Completo</label>
      <input [(ngModel)]="form.email" type="email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="form.email" type="email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input [(ngModel)]="form.password" type="password" name="password" class="form-control">
    </div>
    <div *ngIf="!registerMode" class="form-group button-group">
      <a (click)="registerMode = true">Registrar-se</a>
      <button type="submit" class="btn">Login</button>
    </div>
    <div *ngIf="registerMode" class="form-group button-group">
      <button type="submit" class="btn">Registrar</button>
      <a (click)="registerMode = false">Logar-se</a>
    </div>
  </form>
</div>
